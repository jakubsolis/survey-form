<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <title>survey-form</title>
</head>

<body>
    <main class="main">
        <header class="header">
            <h1 class="header__title">Web App Survey Form</h1>
            <p class="header__caption">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="https://dev.cotenfrontend.pl" method="POST">
            <p>
                <label for="name">Name:<br></label>
                <input type="text" name="user-name" id="name" required placeholder="Enter your name" minlength="3">
            </p>
            <p>
                <label for="surname">Surname:<br></label>
                <input type="text" id="surname" name="user-surname" required placeholder="Enter your surname"
                    minlength="3">
            </p>
            <p>
                <label for="age">Age (optional)<br></label>
                <input type="number" id="age" name="user-age" placeholder="age">
            </p>
            <p>
                <label for="email">Email:<br></label>
                <input type="email" id="email" name="user-email" required placeholder="Enter your email">
            </p>
            <p>
                <label for="role">Which option best describes your current role?<br></label>
                <select name="role" id="role">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full-time job</option>
                    <option value="learner">Full-time learner</option>
                    <option value="discrete">Prefer not to say</option>
                    <option value="other">Other</option>

                </select>
            </p>
            <p>Would you recommend our platform to a friend?<br></p>
            <p>
                <input type="radio" name="recommand" value="definitely" checked id="yes">
                <label for="yes">Definitely</label>
            </p>
            <p>
                <input type="radio" name="recommand" value="maybe" id="maybe">
                <label for="maybe">Maybe</label>
            </p>
            <p>
                <input type="radio" name="recommand"  value="notsure" id="notsure">
                <label for=notsure>Not sure</label>
            </p>
            <p>What would you like to see improved? (Check all that apply)</p>
            <p>
                <input type="checkbox" name="improvement" value="layout" id="mycheckbox0">
                <label for="mycheckbox0">Layout Design</label>
            </p>
            <p>
                <input type="checkbox" name="improvement" value="datavis" id="mycheckbox">
                <label for="mycheckbox">Data Visualization</label>
            </p>
            <p>
                <input type="checkbox" name="improvement" value="info" id="mycheckbox2">
                <label for="mycheckbox2">Additional Information</label>
            </p>
            <p>
                <input type="checkbox" name="improvement" value="forum" id="mycheckbox3">
                <label for="mycheckbox3">Forum</label>
            </p>
            <p>
                <label for="text-area">Any comments or suggestions?<br></label>
                <textarea id="test-area" name="user-opinion"></textarea>
            </p>
            <input type="submit" value="Submit">
        </form>
        <footer>Created by J.Solis</footer>
    </main>
</body>

</html>
